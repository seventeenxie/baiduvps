<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="js/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="js/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'index.php?a=getlog&d=my&m=finance&getdata=true&id=<?php echo $id; ?>'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'type',title: '原材料', sort: true}
                ,{field:'money', width:80, title: '金额', sort: true}
                ,{field:'explain', width:80, title: '说明'}
                ,{field:'paytype', title: '支付方式', sort: true,width:150} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'code', title: '编码', sort: true}
                ,{field:'happenddate', title: '发生日期', sort: true,width:150}
                ,{field:'optdate', title: '操作日期', sort: true,width:150}
                ,{field:'operate', title: '操作方式', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
